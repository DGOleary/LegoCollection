<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Collection Manager</title>
    
    <link rel="stylesheet" type="text/css" href="LegoCollection.css">
	
	<script src="LegoCollection.js"></script>
</head>
<body>
    <header>
        <!-- Add navigation or other header content here -->
    </header>

    <main>
        <div>
            Search: <input type="text" id="searchEntry" />
            <button id="searchEnter">Search</button>
            Set Number: <input type="text" id="setNumber" />
            Set Count: <input type="text" id="setCount" />
            Complete?: <input type="checkbox" id="setComplete" />
            Notes: <input type="text" id="setNotes" />
            <button id="setEnter">Enter Set</button>
        </div>
    </main>
